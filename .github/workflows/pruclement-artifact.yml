
on: 
  workflow_dispatch:

# Allows external webhook trigger
  repository_dispatch:
    types: [terraform-plan-received]
      
jobs:
  wzi-cli-scan:
    name: "Wiz-cli IaC Scan"
    runs-on: ubuntu-latest
    env:
      SCAN_PATH: "."
      POLICY: "Default IaC policy"
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Split branch name
      # example: "https://github.com/pruClement/terraform/actions/runs/13986347053/artifacts/2794018099"
      # run: echo '${{ github.event.client_payload.artifact_url }}'
        id: split
        run : |
          echo 'ORG_NAME=${{ github.event.client_payload.artifact_url }} | cut -d/ -f4' >> $GITHUB_OUTPUT
          echo 'REPO_NAME=${{ github.event.client_payload.artifact_url }} | cut -d/ -f5' >> $GITHUB_OUTPUT
          echo 'RUN_ID=${{ github.event.client_payload.artifact_url }} | cut -d/ -f8' >> $GITHUB_OUTPUT
          
      - name: Check
        run: |
          echo ${{ steps.split.outputs.ORG_NAME }}
          echo ${{ steps.split.outputs.REPO_NAME }}
          echo ${{ steps.split.outputs.RUN_ID }}

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: artifact
          github-token: ${{ secrets.PRUCLEMENT_PAT }}
          repository: pruClement/terraform
          run-id: 13986347053

